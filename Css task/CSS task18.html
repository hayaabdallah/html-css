<!DOCTYPE html>
<html>
<head>
    
    <title>Document</title>

    <style>

    div{

width:70px;
height: 70px;
border-radius: 100%;
background-color: yellow;
border:2px solid black;
animation-name: haya;
animation-duration: 2s;
position: relative;


    }

@keyframes haya
{
    0%   {background-color:yellow; left:0px; top:0px;}
  25%  {background-color:yellow; left:200px; top:0px;}
  50%   {background-color:yellow; left:0px; top:0px;}
  75% {background-color:yellow; left:200px; top:0px;}
  100%  {background-color:yellow; left:0px; top:0px;}
  
  
}
    </style>
</head>
<body>
    
   <div></div>

</body>
</html>
